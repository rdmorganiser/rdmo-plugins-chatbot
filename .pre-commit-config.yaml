repos:

- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-ast
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: debug-statements

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.13
  hooks:
  - id: ruff-check
    args: [ --fix ]

- repo: https://github.com/crate-ci/typos
  rev: v1.33.1
  hooks:
  - id: typos
    exclude: |
      (?x)^(
          rdmo_chatbot/plugin/locale/.*|
          rdmo_chatbot/.*_de.txt$|
          rdmo_chatbot/.*_es.txt$|
          rdmo_chatbot/.*_fr.txt$|
          rdmo_chatbot/.*_it.txt$|
      )$
