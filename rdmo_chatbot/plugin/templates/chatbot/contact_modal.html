{% load i18n %}

<div class="modal fade" id="chatbot-contact-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close">
                    <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                </button>
                <h2 class="modal-title">{% trans 'Contact support' %}</h2>
            </div>
            <div class="modal-body">
                <p>{% trans 'You can use this form to send an email to the example.com support.' %}
                </p>

                <form>
                    <div class="form-group">
                        <label for="chatbot-contact-subject">{% trans 'Subject' %}</label>
                        <input type="text" id="chatbot-contact-subject" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="chatbot-contact-message">Message</label>
                        <textarea rows="12" id="chatbot-contact-message" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" class="btn btn-primary" id="chatbot-contact-submit">{% trans 'Send message' %}</button>
            </div>
        </div>
    </div>
</div>
